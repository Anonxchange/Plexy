    <!-- Critical CSS inlined for instant LCP rendering -->
    <style>
      :root { 
        --background: 0 0% 100%; 
        --foreground: 240 10% 3.9%;
        --primary: 83 100% 55%;
        --primary-foreground: 240 10% 3.9%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --card: 0 0% 100%;
        --border: 240 5.9% 90%;
      }
      .dark { 
        --background: 240 10% 3.9%; 
        --foreground: 0 0% 98%;
        --primary: 83 100% 55%;
        --primary-foreground: 240 10% 3.9%;
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        --card: 240 10% 3.9%;
        --border: 240 3.7% 15.9%;
      }
      *, *::before, *::after { box-sizing: border-box; }
      body { 
        background-color: hsl(var(--background)); 
        color: hsl(var(--foreground)); 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        margin: 0;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
      /* Critical hero section skeleton to prevent layout shift */
      .hero-skeleton { 
        min-height: 85vh; 
        display: flex; 
        align-items: center; 
        background: linear-gradient(to bottom right, hsl(var(--background)), hsl(var(--primary) / 0.05), hsl(var(--background)));
      }
    </style>
